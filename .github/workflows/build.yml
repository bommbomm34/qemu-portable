name: portable-release-actions-workflow
on:
  workflow_dispatch:

permissions:
  contents: write    

jobs:
  build-windows:
    name: Create Windows Release
    runs-on: windows-latest
    env:
      targetZip: qemu-w64-latest.zip
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Python Dependencies and Fetch
        shell: cmd
        run: |
          pip install requests beautifulsoup4 packaging
          python fetch_windows.py
          
      - name: Extract and Clean
        shell: cmd
        run: |
          :: Runs the downloaded installer in silent mode to an 'installation' folder
          qemu.exe /S /D=%CD%\installation
          cd installation
          if exist qemu-uninstall.exe del qemu-uninstall.exe
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "installation"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "installation/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Create Linux Release
    runs-on: ubuntu-latest
    env:
      targetZip: qemu-linux-installation.zip
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libglib2.0-dev libpixman-1-dev
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 packaging
      
      - name: Run Fetch Script
        run: python fetch_linux.py
          
      - name: Compile QEMU
        run: |
          # Extract the tarball downloaded by fetch_linux.py
          tar xvJf qemu.tar.xz
          cd qemu-*
          
          # Configure the build
          ./configure \
            --target-list=x86_64-softmmu \
            --enable-kvm \
            --enable-system \
            --disable-user \
            --disable-linux-user \
            --disable-bsd-user \
            --disable-guest-agent \
            --disable-gtk \
            --disable-sdl \
            --disable-vnc \
            --disable-spice \
            --disable-curl \
            --disable-docs \
            --disable-tools \
            --enable-virtfs \
            --enable-coroutine-pool \
            --enable-slirp
            
          # Compile using all available CPU cores
          make -j$(nproc)
          
          # Install to a local directory for zipping
          mkdir -p ../installation
          make install DESTDIR=$(pwd)/../installation
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "installation"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          name: "Linux Release"
          artifacts: "installation/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
