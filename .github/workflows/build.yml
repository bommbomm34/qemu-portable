name: portable-release-actions-workflow
on:
  workflow_dispatch:

permissions:
  contents: write    

jobs:
  build-windows:
    name: Create Windows Release
    runs-on: windows-latest
    env:
      targetZip: qemu-w64-latest.zip
    steps:
      - uses: actions/checkout@v4
      
      # Step 1: Install Python Libraries and Run Fetch Script
      # We combine these to ensure they run in the same shell/environment
      - name: Install Dependencies and Fetch Installer
        shell: cmd
        run: |
          pip install requests beautifulsoup4 packaging bs4
          python fetch_windows.py
          
      # Step 2: Extract the installer using the silent flag
      - name: Extract QEMU
        shell: cmd
        run: |
          qemu.exe /S /D=%CD%\installation
          cd installation
          if exist qemu-uninstall.exe del qemu-uninstall.exe
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "installation"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "installation/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Create Linux Release
    runs-on: ubuntu-latest
    env:
      targetZip: qemu-linux-installation.zip
    steps:
      - uses: actions/checkout@v4
      
      # Step 1: Install Linux System Dependencies (Required for QEMU build)
      - name: Install System Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libglib2.0-dev libpixman-1-dev
      
      # Step 2: Install Python Libraries and Run Fetch Script
      # Installs requests, bs4, and packaging, then runs the script
      - name: Install Python Libs and Fetch Source
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 packaging bs4
          python fetch_linux.py
          
      # Step 3: Build QEMU from Source
      - name: Compile QEMU
        run: |
          tar xvJf qemu.tar.xz
          cd qemu-*
          ./configure \
            --target-list=x86_64-softmmu \
            --enable-kvm \
            --enable-system \
            --disable-user \
            --disable-linux-user \
            --disable-bsd-user \
            --disable-guest-agent \
            --disable-gtk \
            --disable-sdl \
            --disable-vnc \
            --disable-spice \
            --disable-curl \
            --disable-docs \
            --disable-tools \
            --enable-virtfs \
            --enable-coroutine-pool \
            --enable-slirp
          make -j$(nproc)
          mkdir ../installation
          make install DESTDIR=$(pwd)/../installation
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "installation"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          name: "Linux Release"
          artifacts: "installation/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
